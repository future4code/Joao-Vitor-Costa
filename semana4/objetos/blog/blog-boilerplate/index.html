<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
        <input onkeydown="apertouEnter(event)" type="text" id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input onkeydown="apertouEnter(event)" type="text" id="autor-post">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea onkeydown="apertouEnter(event)" id="conteudo-post" cols="30" rows="10"></textarea>

        <label for="imagem-post">Imagem:</label>
        <input id="imagem-post" onkeydown="apertouEnter(event)" type="text"/>

        <button onclick="receberDados()">Criar Post</button>
    </section>

    <div id="container-de-posts">
        <h1>Posts dos usuários</h1>
    </div>
    
</body>
</html>
