<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adicionar Produto</title>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="./index.html">Página Inicial</a></li>
        <li><a href="./ctrl-estoque.html">Controle de Estoque</a></li>
        <li><a href="./add-produto.html">Adicionar Produto</a></li>
        <li><a href="./funcionarios.html">Funcionários</a></li>
      </ul>
    </div>

    <header>
      <p class="paragrafo">Lojinha do JV</p>
    </header>

    <h2>Adicionar Produto</h2>
    <form action="#">
      <div>
        <label class="form" for="link-foto">Link para foto: </label>
        <input class="form" type="url" id="link-foto" name="link-foto" />
      </div>

      <div>
        <label class="form" for="descricao">Descrição do produto: </label>
        <input class="form" type="text" id="descricao" name="descrição" />
      </div>

      <div>
        <label class="form" for="preco">Preço (em R$): </label>
        <input class="form" type="number" id="preco" name="preço" />
      </div>

      <div>
        <label class="form" for="quantidade"> Quantidade disponível: </label>
        <input class="form" type="number" id="quantidade" name="quantidade" />
      </div>

      <div class="form-add">
        <button class="form" type="submit">Adicionar</button>
      </div>
    </form>

    <footer>
      <p>Siga-nos nas redes sociais!</p>
      <div id="redes">
        <a href="https://facebook.com"
          ><img
            class="imagem"
            src="https://image.flaticon.com/icons/png/512/25/25305.png"
        /></a>
        <a href="https://instagram.com"
          ><img
            class="imagem"
            src="https://image.flaticon.com/icons/png/512/25/25425.png"
        /></a>
        <a href="https://twitter.com/"
          ><img
            class="imagem"
            src="https://image.flaticon.com/icons/png/512/8/8800.png"
        /></a>
      </div>
    </footer>
  </body>
</html>
